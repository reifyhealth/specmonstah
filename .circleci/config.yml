version: 2
jobs:
  test-and-build:
    environment:
      - _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
    docker:
      - image: cimg/clojure:1.11.1-openjdk-8.0-node
    steps:
      - checkout
      - run:
          name: Run clj tests
          command: clojure -X:test
      - run:
          name: Run cljs tests
          command: clojure -X:test-cljs
      - run:
          name: Install bb
          command: |
            sudo bash < <(curl -s https://raw.githubusercontent.com/babashka/babashka/master/install)
      - run:
          name: Run bb tests
          command: bb test
      - run:
          name: Build
          command: clojure -T:build jar  # Validate the namespaces are correct
      - save-cache:
          paths:
            - ~/bin
            - ~/.m2
            - ~/.boot/cache/bin
            - ~/.boot/cache/lib
          key: specmonstah-{{ checksum "build.clj" }}
      - persist_to_workspace:
          root: ./
          paths:
            - ./
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk-node
    steps:
      - checkout
      - restore_cache:
          key: specmonstah-{{ checksum "build.clj" }}
      - attach_workspace:
          at: ./
      - run:
          name: Deploy to clojars
          command: clojure -T:build deploy

workflows:
  version: 2
  deploy:
    jobs:
      - test-and-build
      - deploy:
          filters:
            branches:
              only: /(master)/
          requires:
            - test-and-build
