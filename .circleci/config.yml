version: 2
jobs:
  test-and-build:
    environment:
      - _JAVA_OPTIONS: "-Xms512m -Xmx1024m"
    docker:
      - image: circleci/openjdk:8-jdk-node
    steps:
      - checkout
      - run:
          name: Make user binary directory
          command: mkdir -p ~/bin
      - run:
          name: Download boot
          command: sudo curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
      - run:
          name: Change boot permissions
          command: sudo chmod +x ~/bin/boot
      - run:
          name: Check deps
          command: ~/bin/boot show -d
      - run:
          name: Run clj and cljs tests
          command: ~/bin/boot test-all
      - run:
          name: Install bb
          command: |
            sudo bash < <(curl -s https://raw.githubusercontent.com/babashka/babashka/master/install)
      - run:
          name: Run bb tests
          command: bb test
      - run:
          name: Build
          command: ~/bin/boot make  # Validate the namespaces are correct
      - save-cache:
          paths:
            - ~/bin
            - ~/.m2
            - ~/.boot/cache/bin
            - ~/.boot/cache/lib
          key: specmonstah-{{ checksum "build.boot" }}
      - persist_to_workspace:
          root: ./
          paths:
            - ./
  deploy:
    docker:
      - image: circleci/openjdk:8-jdk-node
    steps:
      - checkout
      - restore_cache:
          key: specmonstah-{{ checksum "build.boot" }}
      - attach_workspace:
          at: ./
      - run:
          name: Deploy to clojars
          command: ~/bin/boot make push-release-without-gpg

workflows:
  version: 2
  deploy:
    jobs:
      - test-and-build
      - deploy:
          filters:
            branches:
              only: /(master)/
          requires:
            - test-and-build
